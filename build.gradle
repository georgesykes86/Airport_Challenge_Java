group 'jetbrains'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
//and standard one
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'org.jmockit:jmockit:1.39'
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )

}
